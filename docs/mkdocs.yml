site_name: RISC-V Steel
site_author: Rafael Calcada
site_description: A free and open platform for embedded systems development based on the RISC-V instruction set architecture.
repo_url: https://github.com/riscv-steel/riscv-steel
edit_uri: edit/main/docs/source/
markdown_extensions:
    - attr_list
    - md_in_html
    - tables
    - footnotes
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true 
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
        options:
          custom_icons:
            - overrides/.icons
theme: 
    icon:
        logo: bootstrap/cpu
        favicon: bootstrap/cpu
    name: material
    custom_dir: overrides
    highlightjs: true
    palette: 
        - scheme: default
          toggle:
            icon: material/brightness-7 
            name: Switch to dark mode
        - scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
    features:
        - navigation.tabs
        - toc.integrate
    hljs_languages:
        - verilog
        - console
extra:
    analytics:
        provider: google
        property: G-6380GKCWC3
extra_css: [extra.css]
plugins:
    - search
docs_dir: source/
copyright: Copyright &copy; Rafael Calcada
nav:
    - Home: 'index.md'
    - Quick Start Guide: 'quick-start-guide.md'
    #- Reference Guide:
    #  - reference.md
    #  - Microarchitecture: 'microarchitecture.md'
    #  - Interfaces: 'interfaces.md'
    #  - Timing diagrams: 'timing.md'
    #  - Trap handling: 'traps.md'
    #- Hello World example: 'hello-world.md'
    - License: 'license.md'